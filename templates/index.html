<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visi Komputer</title>

            .item {
                float:left;
                width:220px;
                margin:10px;
            }
        </style>
    </head>

        <ul id="container">
            {% for image in similar_images %}

        </ul>
    </body>
</html>
